<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukpul Convert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
                body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f2fe, #fdfbf4); margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; width: 100%; box-sizing: border-box; }
        .brand { text-align: center; margin-bottom: 25px; margin-top: 10px; }
        .brand h2 { color: #1d4ed8; margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .brand p { color: #666; font-size: 13px; margin: 5px 0 0; }
        .card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        .hidden { display: none; }
        .providers { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
                .provider {
            padding: 15px 5px; border-radius: 14px; border: 1px solid #eee; text-align: center;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; background: #fff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }
        .provider:active { transform: scale(0.92); } /* Efek membal saat ditekan jari */
        .provider img { height: 40px; width: auto; object-fit: contain; }
        .provider.active { 
            border: 2px solid #1d4ed8 !important; 
            background: #f0f7ff !important; 
            transform: translateY(-5px); /* Efek melayang saat terpilih */
            box-shadow: 0 10px 15px -3px rgba(29, 78, 216, 0.1);
        }

        
        /* Bagian ini yang memperbaiki bar input kamu */
                input, select { 
            width: 100% !important; 
            padding: 12px !important; 
            border-radius: 12px !important; 
            border: 1px solid #ddd !important; 
            margin-bottom: 20px !important; /* Jarak antar bar agar tidak tumpuk */
            font-size: 14px !important; 
            box-sizing: border-box !important; 
            display: block !important;
            height: 48px !important; /* Supaya bar tidak gepeng */
            background-color: white !important;
        }

                button { 
            width: 100% !important; 
            padding: 15px !important; 
            border: none !important; 
            border-radius: 14px !important; 
            background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%) !important; 
            color: white !important; 
            font-weight: bold !important; 
            cursor: pointer !important; 
            font-size: 16px !important;
            margin-top: 10px !important;
            display: block !important;
            transition: all 0.2s ease !important;
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.3) !important;
            border-bottom: 4px solid #1e40af !important;
        }

        button:active { 
            transform: translateY(2px) !important;
            box-shadow: 0 2px 5px rgba(29, 78, 216, 0.2) !important;
            border-bottom: 0px solid !important;
        }

            
        }

        .estimasi { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: center; border: 1px dashed #cbd5e1; }
        .estimasi b { color: #1d4ed8; font-size: 18px; }
        .error { color: #dc2626; font-size: 13px; margin-bottom: 10px; text-align: center; font-weight: 500; }

    </style>
</head>
<body>

<div class="container">
    <div class="brand">
        <h2>TUKPUL CONVERT</h2>
        <p>Layanan convert pulsa tercepat dengan rate tertinggi! Kami menyediakan proses yang aman, cepat! </p>
                <div style="background: rgba(29, 78, 216, 0.05); padding: 5px; border-radius: 20px; margin-top: 10px;">
                <div onclick="openHistory()" style="max-width: 500px; margin: 15px auto; padding: 12px 15px; background: white; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee;">
<div style="width: 10px; height: 10px; background: #25d366; border-radius: 50%; box-shadow: 0 0 8px #25d366;"></div>
<img id="bar-icon" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Telkomsel_2021_icon.svg" style="width: 25px;">
<p id="bar-text" style="margin: 0; font-size: 12px; flex: 1; font-weight: 500; color: #333;">08217****72 Berhasil Convert Telkomsel <span style="font-weight: bold; color: #25d366;">Rp38.000</span></p>
<span style="font-size: 10px; color: #999;">Lihat Semua ></span>
</div>


            </div>


    <div id="step1" class="card">
        <h3 style="margin: 0 0 15px; font-size: 18px;">Pilih Provider</h3>
        <div class="providers">
            <div class="provider" onclick="pilihProvider(this, 'Telkomsel', 0.85)">
                <img src="Telkomsel_2021_icon.svg">
                <span>Telkomsel</span>
            </div>
            <div class="provider" onclick="pilihProvider(this, 'Indosat', 0.87)">
                <img src="im3-ooredoo-logo-png_seeklogo-326756.png">
                <span>Indosat</span>
            </div>
            <div class="provider" onclick="pilihProvider(this, 'XL/Axis', 0.87)">
                <img src="1771848312305.png">
                <span>XL / Axis</span>
            </div>
            <div class="provider" onclick="pilihProvider(this, 'Three', 0.89)">
                <img src="1771848121156.png">
                <span>Three</span>
            </div>
        </div>

        <input type="number" id="nomor" placeholder="Nomor Pengirim (08xxxx)">
        <input type="text" id="nominal" placeholder="Nominal Pulsa">
        
        <div class="estimasi">
            <span>Estimasi Diterima:</span><br>
            <b id="hasil">Rp -</b>
        </div>
        
        <div id="error1" class="error"></div>
        <button onclick="nextStep(2)">Lanjut</button>
    </div>

    <div id="step2" class="card hidden">
        <h3 style="margin: 0 0 15px; font-size: 18px;">Data Tujuan</h3>
        <select id="tujuan">
            <option value="">Pilih Metode Penarikan</option>
            <option value="DANA">DANA</option>
            <option value="OVO">OVO</option>
            <option value="GoPay">GoPay</option>
            <option value="SHOOPEPAY">SHOOPEPAY</option>
            <option value="LINKAJA">LINKAJA</option>
            <option value="Bank">BCA</option>
            <option value="Bank">BNI</option>
            <option value="Bank">MANDIRI</option>
            <option value="Bank">BRI</option>
            <option value="Bank">CIMB NIAGA</option>
            <option value="Bank">SEA BANK</option>
            <option value="Bank">BSI SYARIAH</option>
            <option value="Bank">PERMATA</option>
            <option value="Bank">DANAMON</option>
        </select>
        <input type="text" id="rekening" placeholder="Nomor Rekening / HP">
        <input type="text" id="nama" placeholder="Atas Nama Pemilik">
        
        <div id="error2" class="error"></div>
        <button onclick="nextStep(3)">Tinjau Transaksi</button>
        <p style="text-align:center; margin-top:10px;"><a href="#" onclick="location.reload()" style="color:#666; font-size:12px; text-decoration:none;">Kembali</a></p>
    </div>
</div>

<script>
    let selectedProvider = "";
    let rate = 0;
    const nominalInput = document.getElementById("nominal");
    const hasilText = document.getElementById("hasil");

    function pilihProvider(el, nama, r) {
        document.querySelectorAll(".provider").forEach(p => p.classList.remove("active"));
        el.classList.add("active");
        selectedProvider = nama;
        rate = r;
        hitung();
    }

    nominalInput.addEventListener("input", function() {
        let angka = this.value.replace(/\D/g, "");
        this.value = angka ? parseInt(angka).toLocaleString("id-ID") : "";
        hitung();
    });

    function hitung() {
        let val = nominalInput.value.replace(/\./g, "");
        if (!val || !rate) { hasilText.innerText = "Rp -"; return; }
        let total = Math.floor(val * rate);
        hasilText.innerText = "Rp " + total.toLocaleString("id-ID");
    }

    function nextStep(step) {
        if (step === 2) {
            const n = document.getElementById("nomor").value;
            if (!selectedProvider || n.length < 10 || !nominalInput.value) {
                document.getElementById("error1").innerText = "Lengkapi data dengan benar!";
                return;
            }
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        } 
        else if (step === 3) {
            const tj = document.getElementById("tujuan").value;
            const rek = document.getElementById("rekening").value;
            const nm = document.getElementById("nama").value;

            if (!tj || !rek || !nm) {
                document.getElementById("error2").innerText = "Lengkapi data tujuan!";
                return;
            }

                    const noWA = "6289530922938"; 
        const pesanTeks = `Halo Admin, saya mau convert pulsa:

*Data Transaksi*
• Provider: ${selectedProvider}
• No. Pengirim: ${document.getElementById("nomor").value}
• Nominal: ${nominalInput.value}
• Estimasi Terima: ${hasilText.innerText}

*Tujuan Transfer*
• Metode: ${tj}
• No. Rek/HP: ${rek}
• Atas Nama: ${nm}`;

        // Gunakan format HTTPS agar APK tidak error UNKNOWN_URL_SCHEME
        const linkWA = "https://wa.me/" + noWA + "?text=" + encodeURIComponent(pesanTeks);
        
        // Membuka link di browser eksternal agar aman di APK
        window.location.assign(linkWA);

        // --- KODE BERSIH AGAR TOMBOL BERFUNGSI KEMBALI ---
const barData = [
    {no: "08778****92", op: "XL / Axis", icon: "1771848312305.png", rp: "Rp947.000"},
    {no: "08136****16", op: "Telkomsel", icon: "https://upload.wikimedia.org/wikipedia/commons/b/bc/Telkomsel_2021_icon.svg", rp: "Rp470.000"},
    {no: "08964****46", op: "Three", icon: "1771848121156.png", rp: "Rp20.000"},
    {no: "08577****45", op: "Indosat", icon: "im3-ooredoo-logo-png_seeklogo-326756.png", rp: "Rp200.000"}
];

let currentIdx = 0;

function rotateBar() {
    const iconEl = document.getElementById('bar-icon');
    const textEl = document.getElementById('bar-text');
    const container = iconEl ? iconEl.closest('div[onclick="openHistory()"]') : null;

    if (iconEl && textEl && container) {
        container.style.opacity = '0';
        container.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
            const item = barData[currentIdx];
            iconEl.src = item.icon;
            // WAJIB PAKAI TANDA BACKTICK ( ` )
            textEl.innerHTML = `${item.no} Berhasil Convert ${item.op} <span style="font-weight: bold; color: #25d366;">${item.rp}</span>`;
            container.style.opacity = '1';
            currentIdx = (currentIdx + 1) % barData.length;
        }, 500);
    }
}
setInterval(rotateBar, 4000);

function openHistory() {
    document.getElementById('historyModal').style.display = 'flex';
}
function closeHistory() {
    document.getElementById('historyModal').style.display = 'none';
}

</body>
</html>
