<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukpul Convert Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f2fe, #f0fdf4); margin: 0; padding: 20px; }
        .container { max-width: 420px; margin: auto; }
        h2 { text-align: center; color: #1D4ED8; }
        .card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .hidden { display: none; }
        .providers { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .provider { padding: 14px; border-radius: 14px; border: 1px solid #eee; text-align: center; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .provider.active { border-color: #1D4ED8; background: #ecfdf5; }
        input, select { width: 100%; padding: 13px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 14px; background: #1D4ED8; color: white; font-weight: 600; cursor: pointer; }
        button.secondary { background: #3b82f6; margin-top: 10px; }
        .error { color: red; font-size: 13px; margin-bottom: 10px; }
        .estimasi { background: #f1f5f9; padding: 12px; border-radius: 10px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">
        <h2>TUKPUL CONVERT</h2>
        <p style="text-align:center; font-size:13px; color:#666;">Jasa Convert Pulsa ke DANA & Bank</p>
    </div>

    <div id="step1" class="card">
        <h3>Pilih Provider</h3>
        <div class="providers">
            <div class="provider" onclick="pilihProvider(this, 'Telkomsel', 0.82)">Telkomsel</div>
            <div class="provider" onclick="pilihProvider(this, 'Indosat', 0.80)">Indosat</div>
            <div class="provider" onclick="pilihProvider(this, 'XL/Axis', 0.78)">XL/Axis</div>
            <div class="provider" onclick="pilihProvider(this, 'Three', 0.75)">Three</div>
        </div>
        <input type="number" id="nomor" placeholder="Nomor Pengirim 08xxxx">
        <input type="text" id="nominal" placeholder="Nominal Pulsa">
        <div class="estimasi">Estimasi Diterima: <b id="hasil">Rp -</b></div>
        <div id="error1" class="error"></div>
        <button onclick="nextStep(2)">Lanjut</button>
    </div>

    <div id="step2" class="card hidden">
        <h3>Data Tujuan</h3>
        <select id="tujuan">
            <option value="">Pilih Tujuan</option>
            <option>DANA</option>
            <option>OVO</option>
            <option>GoPay</option>
            <option>Bank Transfer</option>
        </select>
        <input type="text" id="rekening" placeholder="Nomor Rekening / HP">
        <input type="text" id="nama" placeholder="Atas Nama">
        <div id="error2" class="error"></div>
        <button onclick="nextStep(3)">Tinjau Transaksi</button>
    </div>

    <div id="step3" class="card hidden">
        <h3>Konfirmasi</h3>
        <div id="summary"></div>
        <button class="secondary" onclick="kirimWA()">Kirim via WhatsApp</button>
    </div>
</div>

<script>
    let selectedProvider = "";
    let rate = 0;

    const nominalInput = document.getElementById("nominal");
    const hasilText = document.getElementById("hasil");

    function pilihProvider(el, nama, r) {
        document.querySelectorAll(".provider").forEach(p => p.classList.remove("active"));
        el.classList.add("active");
        selectedProvider = nama;
        rate = r;
        hitung();
    }

    nominalInput.addEventListener("input", function() {
        let angka = this.value.replace(/\D/g, "");
        this.value = angka.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        hitung();
    });

    function hitung() {
        let val = nominalInput.value.replace(/\./g, "");
        if (!val || !rate) { hasilText.innerText = "Rp -"; return; }
        let total = Math.floor(val * rate);
        hasilText.innerText = "Rp " + total.toLocaleString("id-ID");
    }

    function nextStep(step) {
        if (step == 2) {
            if (!selectedProvider || !document.getElementById("nomor").value || !nominalInput.value) {
                document.getElementById("error1").innerText = "Lengkapi data dulu!";
                return;
            }
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }
        if (step == 3) {
            if (!document.getElementById("tujuan").value || !document.getElementById("rekening").value || !document.getElementById("nama").value) {
                document.getElementById("error2").innerText = "Lengkapi data tujuan!";
                return;
            }
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step3").classList.remove("hidden");
            
            document.getElementById("summary").innerHTML = `
                <p><b>Provider:</b> ${selectedProvider}</p>
                <p><b>Nominal:</b> Rp ${nominalInput.value}</p>
                <p><b>Tujuan:</b> ${document.getElementById("tujuan").value}</p>
                <p><b>Nama:</b> ${document.getElementById("nama").value}</p>
            `;
        }
    }

    function kirimWA() {
        let text = `Halo Admin Tukpul Convert\nProvider: ${selectedProvider}\nNominal: ${nominalInput.value}\nTujuan: ${document.getElementById("tujuan").value}\nNama: ${document.getElementById("nama").value}`;
        window.open("https://wa.me/6289530922938?text=" + encodeURIComponent(text));
    }
</script>

</body>
</html>
