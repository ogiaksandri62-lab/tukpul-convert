<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - ConvertX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { padding: 15px; border: 1px solid #333; text-align: left; }
        .status-pill { padding: 5px 10px; border-radius: 20px; font-size: 12px; }
        .success { background: #2ecc71; }
        .pending { background: #f1c40f; color: black; }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <h2>Dashboard Admin</h2>
        <div class="convert-card" style="max-width: 100%;">
            <h3>Transaksi Terbaru</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>User</th>
                        <th>Nominal</th>
                        <th>Provider</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10:30 WIB</td>
                        <td>0812xxxx345</td>
                        <td>Rp 100.000</td>
                        <td>Telkomsel</td>
                        <td><span class="status-pill success">Berhasil</span></td>
                    </tr>
                    <tr>
                        <td>10:45 WIB</td>
                        <td>0895xxxx938</td>
                        <td>Rp 200.000</td>
                        <td>Tri</td>
                        <td><span class="status-pill pending">Pending</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <a href="index.html" style="color: var(--primary);"> Kembali ke Beranda</a>
    </div>
</body>
</html>
